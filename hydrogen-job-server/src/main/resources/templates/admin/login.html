<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="#{login}"></title>
    <link rel="stylesheet" href="" th:href="@{/static/login.css}">
</head>
<body>
<form method="post" th:action="@{/admin/login-process}">
    <div class="panel login">
        <header><span class="title" th:text="#{login}"></span></header>
        <main>
            <input name="username" type="text" th:placeholder="#{username}" autofocus>
            <input name="password" type="password" th:placeholder="#{password}">
        </main>
        <footer class="buttons">
            <button class="primary" type="submit" th:text="#{login}"></button>
        </footer>
    </div>
</form>
</body>
</html>
